<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <link rel="shortcut icon" type="text/css" href="./imgs/Logotipo.jpg" type="image/x-icon">

    <title>@lucas.spkk.exe | Social-linking</title>
</head>
<body>
    <div class="header">
        <img class="header-image" src="./imgs/insta-photo1.jpg" alt="Imagem do Cabeçalho">

        <div class="instagram-config">
            <h1 class="user-name">@lucas.spkk.exe</h1>
            <p class="bio">Desenvolvedor Web Front-End</p>
        </div>
    </div>

        <div class="container">
            <div class="links-container">

                <div class="portfolio-button">
                    <a href="https://portfolio-project-kappa.vercel.app/" target="_blank">
                        <button>
                            <span>Acesse Meu Portfólio</span>
                        </button>
                    </a>
                </div>

                <div class="linkedin-button">
                    <a href="https://www.linkedin.com/in/lucas-rodrigues-5b0387149/" target="_blank">
                        <button>
                            <span>Acesse Meu Linkedin</span>
                        </button>
                    </a>
                </div>

                <div class="github-button">
                    <a href="https://www.github.com/spek-dev" target="_blank">
                        <button>
                            <span>Acesse Meu Github</span>
                        </button>
                    </a>
                </div>

                <div class="instagram-button">
                    <a href="https://www.instagram.com/lucas.spkk.exe" target="_blank">
                        <button>
                            <span>Voltar para o meu perfil</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <div class="footer">
            <img class="footer-image" src="./imgs/Logotipo.jpg" alt="Footer Image">
            <p class="copyright">Desenvolvido por <a class="footer-link" href="https://instagram.com/lucas.spkk.exe/">Lucas</a> em 2022</p>
        </div>
                

         <!-- Cookies script config -->            
        <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>  
        <script>
            window.cookieconsent.initialise({
              "palette": {
                "popup": {
                  "background": "#f5f5f5",
                  "text": "#000000",
                },
                "button": {
                  "background": "#1BE8DB",
                  "text": "#ffffff",
                }
              },
                "content": {
                "message": "Este site usa cookies para garantir que você obtenha a melhor experiência de navegação. Desativar os cookies do site pode prejudicar a funcionalidade de alguns recursos.",
                "dismiss": "Concordar",
                "link": "Ler mais",
                "href": "https://policies.google.com/technologies/cookies?hl=pt-BR"
              },              
            });
        </script>
    </body>
</html>
